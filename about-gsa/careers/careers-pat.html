<script type="text/javascript">          
//subroutine to extract the desired text
function getTextOf(chunk,field){ 
 chunk = chunk.replace(/\n/ig,""); chunk = chunk.replace(",",", ");
 var wstart = chunk.search(field);
 for (var x=0; x<chunk.length; x++){ if( chunk.charAt(wstart+x)==">"){ var startIndex=wstart+x+1; x=chunk.length; }}
 for (var y=startIndex; y<chunk.length; y++){ if( chunk.charAt(y)=="<"){ var stopIndex=y; y=chunk.length; }}
 chunk = chunk.substring(startIndex,stopIndex);
 if (chunk.indexOf(";") > 0){chunk = chunk.substring(0,chunk.indexOf(";"));}
 return chunk;
}

//create the desc & format it

   descnode = document.createTextNode(description);

   descnode = document.createTextNode(description);
   thePara.appendChild(descnode);thePara.appendChild(document.createElement('br'));
 description = "APPLY: " + getTextOf(desc,"Opening Date") + " - " + getTextOf(desc,"Closing Date");

//put it all together 
 var div = document.createElement("div");

    }

  });
 }
