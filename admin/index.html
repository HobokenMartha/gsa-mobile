<h3>User Stats Cookie</h3>

<script type="text/javascript">
	$(function(){
	
		//FORWARD COOKIE
		
		if($.cookie('gsaMobileForward') === 'm'){$('#forward-current').html('Cookie is set to "M"')}
		if($.cookie('gsaMobileForward') === 'www'){$('#forward-current').html('Cookie is set to "WWW"')}
		if($.cookie('gsaMobileForward') === undefined){$('#forward-current').html('No Cookie Found')}
		
		$('.forward #m').click(function(){
			$.cookie('gsaMobileForward','m', { expires: 3650, path: '/', domain: '.gsa.gov' });
			$('#forward-current').html('Cookie is set to "M"')
		});
		$('.forward #www').click(function(){
			$.cookie('gsaMobileForward','www', { expires: 3650, path: '/', domain: '.gsa.gov' });
			$('#forward-current').html('Cookie is set to "WWW"')
		});
		$('.forward #remove').click(function(){
			$.removeCookie('gsaMobileForward', { path: '/', domain: '.gsa.gov' });
			$('#forward-current').html('No Cookie Found.');
		});
